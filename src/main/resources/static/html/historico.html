<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico</title>
  <link rel="stylesheet" href="../css/historico.css"> <!-- CSS específico para histórico -->
  <script src="../js/historico.js" defer></script> <!-- JS para histórico -->
</head>
<body>
<header class="main-header">
  <div class="logo">
    <img
      src="../img/classe-conectada-icon_Version11.svg"
      alt="Classe Conectada"
      class="site-logo"
      loading="lazy"
      decoding="async"
    />
    <span class="sr-only">Classe Conectada</span>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Histórico do Aluno</h1>
  
  <section class="list-section">
    <div class="list list-materias">
      <h2>Lista de Matérias</h2>
      <ul id="materiasList">
        <!-- Populado dinamicamente via JS -->
      </ul>
    </div>
    <div class="list list-notas">
      <h2>Lista de Notas</h2>
      <ul id="notasList">
        <!-- Populado dinamicamente via JS -->
      </ul>
    </div>
  </section>

  <section class="button-section">
    <button class="button" id="voltarBtn">Voltar</button>
  </section>
</main>

<footer class="custom-footer">
  <p>&copy; 2025 Classe Conectada. Todos os direitos reservados.</p>
</footer>
</body>
</html>
